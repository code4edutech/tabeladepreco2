<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Tabela de preços simples e elegante para exibição de produtos e serviços. Ideal para negócios e e-commerce, com layout responsivo e moderno.">
      <meta name="keywords" content="tabela de preços, preços, produtos, serviços, e-commerce, tabela simples, tabela responsiva, preços online">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
      <meta http-equiv="X-Frame-Options" content="deny">
      <title>Tabela de Preços Online</title>
      <!-- Referência ao arquivo CSS -->
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="table-container">
         <h1>Tabela de Preços</h1>
         <table>
            <thead>
               <tr>
                  <th>Produto</th>
                  <th>Descrição</th>
                  <th>Preço</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>Produto 1</td>
                  <td>Descrição do Produto 1</td>
                  <td>R$ 100,00</td>
               </tr>
               <tr>
                  <td>Produto 2</td>
                  <td>Descrição do Produto 2</td>
                  <td>R$ 150,00</td>
               </tr>
               <tr>
                  <td>Produto 3</td>
                  <td>Descrição do Produto 3</td>
                  <td>R$ 200,00</td>
               </tr>
            </tbody>
         </table>
      </div>

      <footer class="footer">
         <p>© 2025 - Todos os direitos reservados.</p>
      </footer>

      <!-- Referência ao arquivo JavaScript -->
      <script src="./js/script.js"></script>
   </body>
</html>
